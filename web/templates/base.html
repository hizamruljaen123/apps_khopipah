<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Klasterisasi Kecelakaan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <i class="fas fa-car-crash mr-2"></i>Kecelakaan App
            </div>
            <div class="list-group list-group-flush">
                <a href="{{ url_for('index') }}" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-home mr-2"></i>Beranda
                </a>
                <a href="{{ url_for('train_model_route') }}" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-cogs mr-2"></i>Train Model
                </a>
                <a href="{{ url_for('results') }}" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-cluster-mass mr-2"></i>Hasil Klasterisasi
                </a>
                <a href="{{ url_for('visualize') }}" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-chart-bar mr-2"></i>Visualisasi
                </a>
                <a href="{{ url_for('map_view') }}" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-map-marked-alt mr-2"></i>Peta
                </a>
                <a href="{{ url_for('download') }}" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-download mr-2"></i>Unduh Excel
                </a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!-- Top Navbar Toggle Button (Optional) -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle"><i class="fas fa-bars"></i></button>
            </nav>

            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
    <!-- Custom JS to Toggle Sidebar -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>
</html>
